<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Supplier</title>

        {% load static %}

        {% include 'bootstrap.html' %}
        {% include 'core/navbar.html' %}

        <script src="{% static 'js/base_products.js' %}"> </script>
        <script src="{% static 'js/general.js' %}"></script>
        <script>
            $(document).ready(function() {
                 $("input").each(function() {
                        $(this).addClass("form-control");
                 });

                 $("select").each(function(){
                     $(this).addClass("form-control");
                 });
            });
        </script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-secondary mt-5"><a href="{% url 'products:index' %}">Go Back</a></button>
                    <h1 class="mt-3">Add a Supplier</h1>

                        <form method="post">
                            {% csrf_token %}

                            {% include 'core/form-template.html' %}

                            <div align="center">
                                <button class="btn btn-success"> Submit </button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </body>
</html>
